<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_index.css">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1 style="color: aliceblue;">TypingClub</h1>
            <ul>
                <li id="registerButton"><a href="register.html">Register</a></li>
                <li id="logoutButton" style="display: none;"><button onclick="logout()">Logout</button></li>
            </ul>
        </nav>
        <div class="content">
            <img class="moon" src=".//img/moon.png" alt="#moon">
            <div class="blok">
                <h1>
                    Learn Touch Typing
                    <span id="text"> for free!</span>
                    <i class="cursor"></i>
                </h1>
                <button class="btn" type="button" >Get started</button>
            </div>
        </div>
        <div>
            <div id="clouds3" class="clouds" style="background-position-x: 1328.56px; bottom: 3vh;"></div>
            <div id="clouds1" class="clouds" style="bottom: 1vh;"></div>
            <div id="clouds2" class="clouds" style="background-position-x: -2388.96px; bottom: 0vh;"></div>
        </div>
    </div>
    <div class="container2"></div>

    <script>
        // Перевірка статусу реєстрації
        function checkRegistrationStatus() {
            const isRegistered = localStorage.getItem('isRegistered');
            return isRegistered === 'true';
        }

        // Зміна тексту кнопки в залежності від статусу реєстрації
        window.onload = function () {
            const isRegistered = checkRegistrationStatus();
            const registerButton = document.getElementById('registerButton');
            const logoutButton = document.getElementById('logoutButton');

            if (isRegistered) {
                registerButton.innerHTML = '<a href="profile.html"> Ваш профіль </a>'; 
            } 
        };

      
    </script>
</body>
</html>
