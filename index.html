  // Перевірка статусу реєстрації
  function checkRegistrationStatus() {
        const isRegistered = localStorage.getItem('isRegistered');
        return isRegistered === 'true';
    }

    // Вихід з акаунта
    function logout() {
        localStorage.removeItem('isRegistered');
        localStorage.removeItem('authInfo'); // Видалення authInfo з localStorage
        updateRegisterButton(); // Оновлення кнопки реєстрації на головній сторінці
        location.href = "/index.html"; // Перенаправлення на index.html
    }

    // Функція оновлення кнопки реєстрації на головній сторінці
    function updateRegisterButton() {
        const isRegistered = localStorage.getItem('isRegistered');
        const registerButton = document.getElementById('registerButton');
        const logoutButton = document.getElementById('logoutButton');
        
        if (isRegistered === 'true') {
            registerButton.innerHTML = '<a href="/profile.html"> Your profile </a>';
            // Показуємо кнопку логауту, якщо користувач зареєстрований
            logoutButton.classList.remove('hidden');
        } else {
            registerButton.innerHTML = '<a href="/register.html">Register</a>';
            registerButton.onclick = function() {
                localStorage.setItem('isRegistered', 'false'); // При кліку на кнопку реєстрації, зберігаємо в localStorage, що користувач ще не зареєстрований
                // Додаткова логіка, якщо необхідно
            };
            // Приховуємо кнопку логауту, якщо користувач не зареєстрований
            logoutButton.classList.add('hidden');
        }
    }

    // Оновлення кнопки реєстрації при завантаженні сторінки
    window.onload = function() {
        updateRegisterButton();
    }; 
</script>
